<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Login</title>
</head>

<body>
    <main class="container d-flex justify-content-center main-content">
        <form id="form" action="#">
            <div class="mb-3">
                <label for="email-input" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="example@gmail.com" />
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="**********" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger mb-3">Login</button>
            </div>
            <div class="text-center">
                <div>Do not have account yet?</div>
                <div><a href="#">Register</a></div>
            </div>
        </form>
    </main>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
